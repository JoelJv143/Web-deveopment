<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="form-title">Application Form</h1>
        <form class="application-form">

            <div class="form-now">
                <lable for="first-name">first Name</lable>
                <input type="text" id="first name" name="first-name" class="input-field" required>
        </div>

         <div class="form-now">
                <lable for="last-name">last Name</lable>
                <input type="text" id="last name" name="last name" class="input-field" required>
        </div>

         <div class="form-now">
                <lable for="dob">Date of Birth</lable>
                <input type="date" id="dob" name="dob" class="input-field" required>
        </div>

          <div class="form-now">
                <lable for="age">Age</lable>
                <input type="number" id="age" name="age" class="input-field" required>
        </div>

         <div class="form-now">
                <lable for="gender">Gender</lable>
         <input type="radio" id="male" name="gender" value="male" class="radio-input" required>
                         <lable for="gender">Male</lable>
         <input type="radio" id="female" name="gender" value="female" class="radio-input" required>
                         <lable for="gender">female</lable>
         <input type="radio" id="others" name="gender" value="others" class="radio-input" required>
                        <lable for="Gender">Others</lable>
        </div>

         <div class="form-now">
                <lable for=".email">email</lable>
                <input type=email" id="age" name="email" class="input-field" required>
        </div>

         <div class="form-now">
                <lable> Position Availble</lable>
                <input type="checkbox" id="junior" name="position" value="junior" class="input-field">
                <lable for="junior"> Junior Devloper</lable>
                <input type="checkbox" id="mid-level" name="position" value="mid-level" class="input-field">
                <lable for="Junior"> mid-level devolper</lable>
                <input type="checkbox" id="senior" name="position" value="senior" class="input-field">
                <lable for="junior"> senior Devloper</lable>
        </div>

        <div class="form-now">
                <lable> programming languages</lable>
                <input type="checkbox" id="java" name="languages" value="java" class="input-field">
                <lable for="junior"> java</lable>
                <input type="checkbox" id="javascript" name="position" value="javascript" class="input-field">
                <lable for="Junior"> javascript</lable>
                <input type="checkbox" id="python" name="Language" value="python" class="input-field">
                <lable for="junior"> python</lable>
        </div>

        <div class="form-now">
                <lable for="password">password</lable>
                <input type="password" id="password" name="password" class="input-field" required>
        </div>

         <div class="form-now">
                <lable for="password">confirmpassword</lable>
                <input type="password" id="confrimpassword" name="confrimpassword" class="input-field" required>
        </div>

         <div class="form-now">
                <input type="submt" value="submit" class="btn submit-btn">
                <input type="Reset" value="Reset" class="btn reset-btn">
        </div>



        </form>
        <script src="script.js"></script>

    </body>
</html>
